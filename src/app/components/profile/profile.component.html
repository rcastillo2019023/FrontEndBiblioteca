<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Profile Card Hover Animation | CodingNepal</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="../../../assets/img/usuario.png" alt="">
            </a>
            <div class="title">
              {{_userService.getIdentidad().user}}
            </div>
            <div class="place">
              {{_userService.getIdentidad().id}}
            </div>
         </div>
         <div class="contenido">
            <p>
              {{_userService.getIdentidad().email}} <br>{{_userService.getIdentidad().name}}, {{_userService.getIdentidad().lastName}}
            </p>
            <p *ngIf="_userService.getIdentidad().loan == null ">Sin Prestamos</p>
         </div>
         
      </div>
      <div class="content" *ngIf="_userService.getIdentidad().loan != null ">
        <div class="header">
        <div class="titulo">
            <h1>Historial</h1>
        </div> 
    </div >
    <div class="cont">
       <table class="table">
         <thead>
           <tr class="columnas">
            <th>Titulo</th>
            <th>Autor</th>
            <th>Descripcion</th>
           </tr>
         </thead>
         <tbody *ngFor="let co of _userService.getIdentidad().loan">
             <tr *ngIf="co.state == 'devuelto'">
                 <td data-label="Carnet/CUI: ">{{ co.title}}</td>
                 <td data-label="Usuario: "> {{ co.author}}</td>
                 <td data-label="Nombre: "> {{ co.description}}</td>
             </tr>
         </tbody>
       </table>
       <tr></tr>
    </div>
    </div>
   </body>
</html>
