<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="wrapper">
         <input type="checkbox" id="btn" hidden>
         <header>
            <h2 >
               <label for="btn" class="menu-btn">
                  <i class="fas fa-bars"></i>
                  <i class="fas fa-times"></i>
               </label>
               <span style="text-align: left;"> Biblioteca Kinal</span> 
               <span *ngIf="_userService.getIdentidad()"><a class="per" [routerLink]="['/profile', _userService.getIdentidad()._id]">{{ _userService.getIdentidad().user }}</a></span>
            </h2>  
         </header>
         <nav id="sidebar">
            <div class="title">
              Menu
            </div>
            <ul class="list-items">
               <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
               <li *ngIf="_userService.getIdentidad()== null"><a routerLink="/login"><i class="fas fa-user"></i>Login</a></li>
               <li *ngIf="_userService.getIdentidad()"><a routerLink="/listbook"><i class="fas fa-book"></i>Libros</a></li>
               <li  *ngIf="_userService.getIdentidad()"><a routerLink="/listmagazine"><i class="fas fa-book-reader"></i>Revistas</a></li>
               <li *ngIf="_userService.getIdentidad()"><a  routerLink="/myloans"><i class="fas fa-clipboard-check"></i>Mis Prestamos</a></li>
               <li class="nav-item dropdown"  *ngIf="_userService.getIdentidad() && _userService.getIdentidad().role == 'admin' ">
                  <a class="nav-link dropdown-toggle" style="margin-right: 30px;" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-angle-double-down"></i>
                   Administracion 
                  </a>
                  <ul class="dropdown-menu" >
                    <li><a style="background-color: transparent;" class="dropdown-item" routerLink="/users">Usuarios</a></li>
                    <li><a style="background-color: transparent;" class="dropdown-item" routerLink="/admins">Administradores</a></li>
                    <li><a style="background-color: transparent;" class="dropdown-item" routerLink="/librarians">Bibliotecarios</a></li>
                    <li><a style="background-color: transparent;" class="dropdown-item" routerLink="/book">Libros</a></li>
                    <li><a style="background-color: transparent;" class="dropdown-item" routerLink="/magazine">Revistas</a></li>
    
                  </ul>
                </li>
               <li (click)=" cleanStorage()"*ngIf="_userService.getIdentidad()" ><a href="#"><i class="fas fa-user-slash"></i>Cerrar Sesion</a></li>
               
            </ul>
         </nav>
      </div>
      
   </body>
</html>
